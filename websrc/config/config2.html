<form action="/config/complete" class="right" autocomplete="off" method="POST">
    <h4>Config Installation</h4>
    <p>Enter The Credentials to Proceed. Enter the Storage and Installation Paths and Unique Service name</p>
    <input placeholder="Storage Drive Path" type="text" name="fname" autocomplete="off" class="text-box">
    <input placeholder="Installation Path" type="text" name="fname" autocomplete="off" class="text-box">
    <span style="display: flex; align-items: center; border-bottom: none;" class="text-box"><input
            type="checkbox" name="place" style="margin-right: 4px;"> Same as Storage Drive Path</span>
    <input placeholder="Service Name" type="text" name="fname" autocomplete="off" class="text-box">
    <input type="submit" value="Start" class="button-full">
</form>
